<div>
    <h2>Jogo da velha</h2>
    
    <!-- main screen -->
    <div class="main" *ngIf="showStart">
      <a href="#" 
         class="button"
         (click)="startGame()">
         Iniciar
      </a>
    </div><!-- end main screen -->
  
    <!-- board -->
    <div *ngIf="showBoard">
      <ul>
        <li class="kz-border-bottom kz-border-right"
        [class.kz-img-x]="showX(0,0)"
        [class.kz-img-o]="showO(0,0)"
        [class.kz-cor-victory]="showVictory(0,0)"
        (click)="play(0,0)"></li>
        <li class="kz-border-bottom kz-border-right"
          [class.kz-img-x]="showX(0,1)"
          [class.kz-img-o]="showO(0,1)"
          [class.kz-cor-victory]="showVictory(0,1)"
          (click)="play(0,1)">
          </li>
        <li class="kz-border-bottom"
          [class.kz-img-x]="showX(0,2)"
          [class.kz-img-o]="showO(0,2)"
          [class.kz-cor-victory]="showVictory(0,2)"
          (click)="play(0,2)">
          </li>
        <li class="kz-border-bottom kz-border-right"
          [class.kz-img-x]="showX(1,0)"
          [class.kz-img-o]="showO(1,0)"
          [class.kz-cor-victory]="showVictory(1,0)"
          (click)="play(1,0)">
          </li>
        <li class="kz-border-bottom kz-border-right"
          [class.kz-img-x]="showX(1,1)"
          [class.kz-img-o]="showO(1,1)"
          [class.kz-cor-victory]="showVictory(1,1)"
          (click)="play(1,1)">
          </li>
        <li class="kz-border-bottom"
          [class.kz-img-x]="showX(1,2)"
          [class.kz-img-o]="showO(1,2)"
          [class.kz-cor-victory]="showVictory(1,2)"
          (click)="play(1,2)">
          </li>
        <li class="kz-border-right"
          [class.kz-img-x]="showX(2,0)"
          [class.kz-img-o]="showO(2,0)"
          [class.kz-cor-victory]="showVictory(2,0)"
          (click)="play(2,0)">
          </li>
        <li class="kz-border-right"
          [class.kz-img-x]="showX(2,1)"
          [class.kz-img-o]="showO(2,1)"
          [class.kz-cor-victory]="showVictory(2,1)"
          (click)="play(2,1)">
          </li>
        <li
          [class.kz-img-x]="showX(2,2)"
          [class.kz-img-o]="showO(2,2)"
          [class.kz-cor-victory]="showVictory(2,2)"
          (click)="play(2,2)"></li>
      </ul>
    </div><!-- board end --> 
  
    <!-- final screen -->
    <div *ngIf="showFinal">
      <span>
      <p *ngIf="player==2">Você venceu!!!</p>
      <p *ngIf="player==1">Você perdeu...</p>
      <p *ngIf="player==0">O jogo terminou empatado...</p>
      <br/>
      <a href="#" 
           class="button" (click)="newGame()">
           Jogar novamente
        </a>
      </span>
    </div><!-- final screen end -->
  
  </div>
